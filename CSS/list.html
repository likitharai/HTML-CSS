<!DOCTYPE html>
<html>
    <div style="color: rgb(113, 2, 78);">
    <head>
        <title>Blocks Examples</title>
    </head>
    <body>
        <h2>Heading 1</h2>
        <p>this paragraph is the reference to geading 1</p>
        <ul>
            <li style="list-style-type: square;">point 1</li>
            <li style="list-style-type: square;">point 2</li>
            <li style="list-style-type: square;">point 3</li>
            <li style="list-style-type: square;">point 4</li>
        </ul>
        <ul style="list-style-type: none;">
            <li style="float: left;width: 10%;">point 1</li>
            <li style="float: left;width: 10%;">point 2</li>
            <li style="float: left;width: 10%;">point 3</li>
            <li style="float: left;width: 10%;">point 4</li>
        </ul><br/>
        </div>
     <hr/>

        <div>
        <ol type="I" start="4">
            <li>point 1</li>
            <ul>
                <li style="list-style-type: disc;">point 1</li>
                <li style="list-style-type: disc;">point 2</li>
                <li style="list-style-type: disc;">point 3</li>
                <li style="list-style-type: disc;">point 4</li>

            </ul>
            <li style="list-style-type: lower-alpha;">point 2</li>
            <li>point 3</li>
            <li>point 4</li>
        </ol>
        </div>
        <hr/>
    </body>
</html>
