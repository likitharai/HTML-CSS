<!DOCTYPE html>
<html>
    <head>
        <title>form example</title>
    </head>
    <body bgcolor="lightblue">
        <!--this is comment-->
        <h1 align="center">form Example</h1>
        <hr>
        <form action="" method="POST">
            First name:<input type="text" name="first_name" maxlength="10" placeholder="Enter Your First Name"><br/><br/>
            Last name:<input type="text" name="Last_name" /><br/><br/>

            password:<input type="password" name="password" /><br/><br/>

            Description:<br/>
            <textarea rows="5" cols="50" name="Description"></textarea><br/>

            checkbox:<br/>
            <input type="checkbox" name="maths" value="on" checked>maths<br/>
            <input type="checkbox" name="maths" value="on">physics<br/>

            radio:<br/>
            <input type="radio" name="maths" value="on" checked>maths<br/><br/>
            <input type="radio" name="maths" value="on">physics<br/><br/>

            <select name="dropdown"><br/>
                <option type="radio" name="select" >select</option><br/>
                <option type="radio" name="maths" selected >maths</option><br/>
            <option type="radio" name="maths" >physics</option><br/><br/>


            <input type="submit" name="submit" value="submit" /><br/><br/>
            <input type="reset" name="reset" value="reset" /><br/><br/>
            <input type="button" name="ok" value="ok" /><br/><br/>
            <input type="image" name="submitbutton" src="Screenshot 2025-05-26 064537.png" width="500"/><br/><br/>


            </select>


            
        </form>
    </body>
</html>
