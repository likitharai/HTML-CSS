<!DOCTYPE html>
<html>
    <div style="color: rgb(113, 2, 78);">
    <head>
        <title>Blocks Examples</title>
    </head>
    <body>
        <h2>Heading 1</h2>
        <p>this paragraph is the reference to geading 1</p>
        <ul type="circle">
            <li>point 1</li>
            <li>point 2</li>
            <li>point 3</li>
            <li>point 4</li>
        </ul>
        </div>
        <hr/>
        <div style="background-color: aquamarine;">
        <h2>Heading 2</h2>
        <p>this paragraph is the reference to geading 1</p>
        <ol type="I" start="4">
            <li>point 1</li>
            <ul>
                <li>point 1</li>
            <li>point 2</li>
            <li>point 3</li>
            <li>point 4</li>

            </ul>
            <li>point 2</li>
            <li>point 3</li>
            <li>point 4</li>
        </ol>
        </div>
        <hr/>
    </body>
</html>
