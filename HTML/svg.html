<!-- scalable vector Graphics(diagrams/chart) -->
<!DOCTYPE html>
<html>
    <head>
        <title>svg example</title>
    </head>
    <body bgcolor="lightblue">
        <!--this is comment-->
        <h1 align="center">Phrase Tags Example</h1>
        <hr>
        <svg id="svglen" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle id="redcircle" cx="50" cy="50" r="50" fill="red"/>
        </svg>
        <svg id="svglen" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect id="redrect" width="300" height="50" r="100" fill="red"/>
        </svg>
        <svg id="svglen" height="200" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="0" x2="200" y2="100" style="stroke:red;stroke-width:2;"/>
        </svg>
        <svg id="svglen" height="200" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="100" cy="50" rx="100" ry="50" fill="red"/>
        </svg>
        <svg id="svglen" height="200" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,10,300,20,170,50" fill="red"/>
        </svg>
    </body>
</html>
