<!DOCTYPE html>
<html>
    <head>
        <title>svg example</title>
    </head>
    <body bgcolor="lightblue">
        <!--this is comment-->
        <h1 align="center">Phrase Tags Example</h1>
        <hr>
        <b>this is bold</b><br/>
        <i>this is italic</i><br/>
        <u>this is under line</u><br/>
        <b><i><u>this is me</u></i></b><br/>
        This is <strike>strike</strike> tag<br/>
        H<sub>2</sub>O<br/>
        X<sup>2</sup>Y
        this is <small>small text</small><br/>
        this is <big>big text</big>
    </body>
</html>
